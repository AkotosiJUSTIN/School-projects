<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <tr>
    <th><h1>Registration Form</h1> </th>  
    </tr>

    <tr>
    <th><label>Name:</label></th>
    <td><input type="text"></td><br><br>
    </tr>

    <tr>
    <th><label for="class">Class:</label></th>
    <td><select name="class" id="class">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <label>Year</label></td><br><br>
    </tr>

    <tr>
    <th><label for="qualification">Qualification:</label></th>
    <td><select name="class" id="class">
        <option value="b.tech">B.Tech</option>
        <option value="engr.">Engr.</option>
    </select></td><br><br>
    </tr>

    <tr>
    <th><label>Email ID:</label></th>
    <td><input type="text"></td><br><br>
    </tr>

    <tr>
    <th><label>Address:</label></th>
    <td><textarea rows="5" cols="20"> </textarea></td><br><br>
    </tr>

    <tr>
    <th><label>Upload Photo:</label></th>
    <td><input type="file"></td><br><br>
    </tr>

    <tr>
    <td>  </td>
    <td><button>Register</button>
    <button>Clear</button></td>
    </tr>
    </table>
</body>
</html>
